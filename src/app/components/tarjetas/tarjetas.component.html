<div class="card-columns m-5 animated fadeIn cursor">
  <div class="card" *ngFor="let item of items" (click)="verArtista(item)">
    <img class="card-img-top" [src]=" item.images | noimage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <span class="badge badge-primary" *ngFor="let artista of item.artists">
          {{ artista.name }}
      </span>

    </div>
  </div>
</div>
